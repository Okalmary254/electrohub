{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            margin: 60px auto;
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .row {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 24px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: inline-block;
            width: 180px;
            text-align: center;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }

        .btn-outline-info {
            border-color: #17a2b8;
            color: #17a2b8;
        }

        .btn-outline-info:hover {
            background-color: #17a2b8;
            color: white;
        }

        @media (max-width: 600px) {
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="row text-center mt-4">
            <div class="col"><a class="btn btn-outline-primary" href="{% url 'products' %}">Manage Products</a>
            </div>
            <div class="col"><a class="btn btn-outline-secondary" href="{% url 'admin-orders' %}">Manage Orders</a>
            </div>
            <div class="col"><a class="btn btn-outline-success" href="{% url 'admin-deals' %}">Manage Deals</a></div>
            <div class="col"><a class="btn btn-outline-info" href="{% url 'admin-users' %}">Manage Users</a></div>
        </div>
    </div>
</body>

</html>
