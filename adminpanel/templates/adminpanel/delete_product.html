{% extends 'base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
